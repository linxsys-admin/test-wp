version: 2
jobs:
  checkout_code:
    working_directory: ~/workflow
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/workflow
  build:
    working_directory: ~/workflow
    docker:
      - image: circleci/node:8.9.4
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # - run: npm build
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/workflow
  build_docker:
    working_directory: ~/workflow
    docker:
      - image: docker:17.09.0-ce-git
    steps:
      - setup_remote_docker
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=wp -t ${DOCKER_IMAGE_REPO}:${CIRCLE_SHA1:0:7} -f Dockerfile .
      - run:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              mkdir -p ~/.docker
              echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$DOCKER_CREDS\"}}}" > ~/.docker/config.json
              docker push "${DOCKER_IMAGE_REPO}:${CIRCLE_SHA1:0:9}"
              rm -f ~/.docker/config.json
            fi
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - checkout_code
      - build:
          filters:
            branches:
              only:
                - master
                - develop
          requires:
            - checkout_code
      - build_docker:
          filters:
            branches:
              only:
                - master
                - develop
          requires:
            - build
